  // FunciÃ³n para desbloquear el siguiente tema
  function desbloquearTema(nroTema) {
    const tema = document.querySelector(`.tema[data-tema="${nroTema}"]`);
    if (!tema) return;
    if (tema.classList.contains('unlocked')) return; // ya desbloqueado

    tema.classList.remove('locked');
    tema.classList.add('unlocked');
    tema.style.animation = 'desbloqueo 0.6s ease forwards';

    // Remover atributos aria de bloqueo
    tema.removeAttribute('aria-disabled');
    tema.removeAttribute('aria-hidden');
    tema.setAttribute('tabindex', '0');
  }
</script>
